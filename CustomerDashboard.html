<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopx</title>
    <link rel="stylesheet" href="bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CustomerDashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid ">

<div class="row header">
    <div class="col-md-1">
        <img src="Images/Logo.png" alt="Shopx" class="logo">
    </div>
    <div class="col-md-11">
        <div class="input-group mb-3 searchbar">
            <input type="text" class="form-control" placeholder="Search Products or Stores" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-dark" type="button">Search</button>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand navi">
        <div class="navbar-collapse" id=navigationbar>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">User Reviews</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Stores</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link input-group-append">Search</a>
                </li>
                <li class="nav-item"></li>

            </ul>

        </div>
    </nav>
</div>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Images/img1.jpg" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="Images/img2.png" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="Images/img3.png" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



</div>
</div>
</body>
</html>
